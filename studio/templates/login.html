{% extends "base.html" %}

{% block title %}Login | KUCHU_AI Studio{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>
  <form method="POST" action="/auth/login" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600" />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600" />
    </div>
    <button type="submit"
            class="w-full bg-primary text-white py-2 rounded hover:bg-blue-600">
      Login
    </button>
  </form>
  <p class="text-sm mt-4">
    Donâ€™t have an account? <a href="/auth/register" class="text-primary">Register</a>
  </p>
</div>
{% endblock %}
